<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">

    <!-- Plugin CSS -->

<body id="page-top">

    <!-- Navigation -->

      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'pur-beurre-index' %}"><img class="logo-small" src="{% static 'pur_beurre/img/logo_pur_beurre.png' %}" alt=""> Pur Beurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
             <input type="text" class="form-control" placeholder="Entrez un aliment">
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'pur-beurre-index' %}#about">A propos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'profile' %}"><i class="fa fa-user fa-2x"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href=""><img src="{% static 'pur_beurre/img/noun_Carrot_29691_grey.png' %}" alt="" class="carrot"></a>
            </li>

          {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'logout' %}"><i class="fa fa-sign-out-alt fa-2x"></i></a>
            </li>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}

    <!-- Bootstrap core JavaScript -->


    <script src="{% static 'pur_beurre/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'pur_beurre/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'pur_beurre/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'pur_beurre/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'pur_beurre/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'pur_beurre/js/creative.min.js' %}"></script>


    <footer class="footer">
        <div class="container">

                <span><a href="{% url 'pur-beurre-legal' %}" class="footer-link">Mention l√©gales</a></span>
              </div>
